<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title th:text="${video.title != null ? video.title : video.filename}">Video Player</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      padding: 20px 40px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    header h1 {
      font-size: 1.5rem;
    }

    .logout-link, .back-link {
      color: white;
      text-decoration: none;
      border: 1px solid white;
      padding: 8px 15px;
      border-radius: 8px;
      transition: 0.3s;
    }

    .logout-link:hover, .back-link:hover {
      background: white;
      color: #764ba2;
    }

    main {
      text-align: center;
      max-width: 900px;
      margin-top: 40px;
    }

    video {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .video-details {
      margin-top: 20px;
      text-align: left;
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 10px;
    }

    .video-details h2 {
      margin: 0 0 10px 0;
      font-weight: 600;
    }

    .video-details p {
      margin: 4px 0;
      color: #ccc;
      font-size: 0.9rem;
    }

    footer {
      margin-top: 40px;
      font-size: 0.85rem;
      color: #aaa;
    }
  </style>
</head>
<body>

<header>
  <h1>ÔøΩÔøΩ Now Playing</h1>
  <div>
    <a class="back-link" href="/videos">‚¨Ö Back to Library</a>
    <a class="logout-link" th:href="@{/logout}">Logout</a>
  </div>
</header>

<main>

  <!-- üéì STUDENT VIEW (Secure HLS tokenized stream, no download or share) -->
  <video th:if="${role == 'ROLE_STUDENT'}"
         th:src="${streamUrl}"
         controls autoplay
         controlsList="nodownload"
         disablePictureInPicture
         oncontextmenu="return false"
         style="width:100%;border-radius:15px;box-shadow:0 0 20px rgba(0,0,0,0.5);">
  </video>

  <!-- üëë ADMIN VIEW (Direct full-access stream) -->
  <video th:if="${role == 'ROLE_ADMIN'}"
         th:src="${streamUrl}"
         controls autoplay
         style="width:100%;border-radius:15px;box-shadow:0 0 20px rgba(0,0,0,0.5);">
  </video>

  <div class="video-details">
    <h2 th:text="${video.title != null ? video.title : video.filename}">Video Title</h2>
    <p><b>Filename:</b> <span th:text="${video.filename}"></span></p>
    <p><b>Size:</b> <span th:text="${#numbers.formatDecimal(video.size / 1048576, 1, 2)} + ' MB'">N/A</span></p>
    <p><b>Uploaded At:</b> <span th:text="${video.uploadedAt}">--</span></p>

    <!-- üîê Display token expiry info for student -->
    <div th:if="${role == 'ROLE_STUDENT'}" style="margin-top:10px;color:#bbb;font-size:0.85rem;">
      <em>This secure playback link will expire in 10 minutes ‚è≥</em>
    </div>
  </div>
</main>

<footer>
  ¬© 2025 Video Platform | Designed by Vivek Bagde üíª
</footer>

</body>
</html>

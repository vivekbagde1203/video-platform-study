<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Error - Video Platform</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 { font-size: 2.2rem; margin-bottom: 10px; }
    p { opacity: 0.9; }
    a {
      background: white;
      color: #764ba2;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }
    a:hover { background: #f5f5f5; transform: scale(1.05); }
  </style>
</head>
<body>
  <h1>⚠️ Oops! Something went wrong.</h1>
  <p th:text="${error != null ? error : 'Unknown server error occurred.'}"></p>
  <a href="/videos">⬅ Back to Video Library</a>
</body>
</html>

# ===== Basic Project Info =====
sonar.projectKey=video-platform
sonar.projectName=Video-Platform-Study
sonar.projectVersion=1.0

# ===== Source Code & Encoding =====
sonar.sources=src
sonar.language=java
sonar.sourceEncoding=UTF-8

# ===== Compiled Classes Location =====
sonar.java.binaries=target/classes

# ===== SonarQube Server URL (Optional if defined in pom.xml) =====
#sonar.host.url=http://172.31.3.171:9000

# ===== Authentication (Jenkins handles this with Token) =====
# sonar.login=<token>   <-- not needed if configured in Jenkins

# ===== Exclusions (media & non-code files) =====
sonar.exclusions=**/*.mp4,**/*.ts,**/*.m3u8,**/*.sample,**/*.html,**/*.css,**/*.js

# ===== Integrate Checkstyle XML report =====
sonar.java.checkstyle.reportPaths=target/checkstyle-result.xml

